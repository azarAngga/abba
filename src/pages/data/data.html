	</ion-item>

    <ion-item>
  		<ion-label stacked>Waktu</ion-label>
  		<ion-datetime displayFormat="hh:ii:ss" [(ngModel)]="myTime"></ion-datetime>

 	<ion-item>

  	</ion-item>

  	<ion-item>

  	<ion-item>

  	</ion-item>
<!-- Radio Button -->
		<ion-label>JENIS KERUSAKAN</ion-label>
	<ion-list radio-group [(ngModel)]="kerusakan">

	 	</ion-item>
  		<ion-item>
    		<ion-label stacked>Sedang</ion-label>
    		<ion-radio value="sedang"></ion-radio>

  		<ion-item>
   			<ion-label stacked>Besar</ion-label>

 		</ion-item>

	</ion-list>
	
	<ion-item>
   		<ion-label stacked>Analisa Kebutuhan</ion-label>
   		<ion-input type="text"></ion-input>
  	</ion-item>

	<button ion-button>Simpan</button>
	<button ion-button color="dark">Edit</button>
	<button ion-button color="light">Batal</button>
