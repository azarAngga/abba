<ion-header>

  <ion-navbar>
    <ion-title>Laporan Awal</ion-title>
  </ion-navbar>

</ion-header>

<ion-content class="background">

<ion-card>
  <ion-card-content>
    <ion-list>
    	<div align="center">
	    	<img *ngIf="path != '-'"  (click)="fotoAction()" style="height:200px;width:200px"  src="{{path}}"/>
	  		<img *ngIf="path == '-'" (click)="fotoAction()" style="height:200px;width:200px"  src="OpenCamera1.png"/>
	  	</div>
	  <ion-item>
		<ion-label color="white">Jenis Bencana</ion-label>
		<ion-select [(ngModel)]="jenis_bencana">
		  <ion-option *ngFor="let r of json_bencana" value="{{r.nama_bencana}}">{{r.nama_bencana}}</ion-option>
		</ion-select>
	  </ion-item>
	</ion-list>
	
	<ion-item>
	  <ion-label color="white">Set Waktu Bencana</ion-label>
	  <ion-datetime displayFormat="H:mm" pickerFormat="H mm " [(ngModel)]="waktu_bencana" ></ion-datetime>
	</ion-item>
	
	<ion-item>
	  <ion-label color="white">Set Tanggal Bencana</ion-label>
	  <ion-datetime displayFormat="DDDD, DD MM YYYY" pickerFormat="DD MM YYYY" [(ngModel)]="tanggal_bencana"></ion-datetime>
	</ion-item>
	
	 <ion-item>
		<ion-label color="white" stacked>Lokasi Bencana</ion-label>
		<ion-input (click)="presentKecamatanModal()" placeholder="Kecamatan" [(ngModel)]="kecamatan"></ion-input>
		<ion-input (click)="presentDesaModal()" placeholder="Desa" [(ngModel)]="desa"></ion-input>
		<ion-input placeholder="RT" [(ngModel)]="rt"></ion-input>
		<ion-input placeholder="RW" [(ngModel)]="rw"></ion-input>
		<ion-input placeholder="Koordinat" [(ngModel)]="koordinat"></ion-input>
		<ion-input placeholder="daerah" [(ngModel)]="daerah"></ion-input>
		

	  </ion-item>

	  <button ion-button color="dark"(click)="presentModal()">Get from maps</button>
	   
	  <ion-item>
		<ion-label color="white" stacked>Penyebab</ion-label>
		<ion-input placeholder="penyebab" [(ngModel)]="penyebab"></ion-input>
	  </ion-item>

	 <ion-item>
		<ion-label color="white" stacked>Kronologi Kejadian</ion-label>
		<ion-input placeholder="Kronologi Kejadian" [(ngModel)]="kronologi_kejadian"></ion-input>
	 </ion-item>
	 
	 <ion-item>
		<ion-label color="white" stacked>Upaya Sementara</ion-label>
		<ion-input placeholder="Upaya Sementara	" [(ngModel)]="upaya_sementara"></ion-input>
		
	 </ion-item>
	 <ion-item>
		<ion-label color="white" stacked>Kebutuhan Darurat</ion-label>
		<ion-input placeholder="Kebutuhan Darurat" [(ngModel)]="kebutuhan_darurat"></ion-input>
		
	 </ion-item>
		<button ion-button block color="dark"(click)="putData()">Submit</button>

	
	
  </ion-card-content>
</ion-card>




</ion-content>
