<ion-header>

  <ion-navbar class="bar bar-header bar-dark">
    <ion-title class="title">register</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="background">
	<div align="center">
	    	<img *ngIf="path != '-'"  (click)="fotoAction()" style="height:200px;width:200px"  src="{{path}}"/>
	  		<img *ngIf="path == '-'" (click)="fotoAction()" style="height:200px;width:200px"  src="OpenCamera1.png"/>
	  	</div>
	
	<ion-item>
		
		
		
		<ion-label color="primary" stacked>Nama Lengkap</ion-label>
		<ion-input placeholder="Nam Lengkap" [(ngModel)]="nama_lengkap"></ion-input>
		</ion-item>

		<ion-item>
		<ion-label color="primary" stacked>No Telp</ion-label>
		<ion-input placeholder="No.Telp" [(ngModel)]="no_telp"></ion-input>
		</ion-item>

		<ion-item>
		<ion-label color="primary" stacked>Username</ion-label>
		<ion-input placeholder="username" [(ngModel)]="username"></ion-input>
		</ion-item>

		<ion-item>
		<ion-label color="primary" stacked>Password</ion-label>
		<ion-input type="password" placeholder="Password" [(ngModel)]="password"></ion-input>
		</ion-item>

		<ion-item>
		<ion-label color="primary" stacked>Re-Password</ion-label>
		<ion-input type="password" placeholder="Re-Password" [(ngModel)]="re_password"></ion-input>
		</ion-item>

		<button ion-button block color="dark" (click)="putData()">Submit</button>

</ion-content>
