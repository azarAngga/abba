<ion-header>

  <ion-navbar>
    <ion-title>Daftar Laporan</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
		<ion-item>
		<ion-label>Jenis Bencana</ion-label>
		<ion-select [(ngModel)]="jenis_bencana">
		  <ion-option value="gunung meletus">Gunung Meletus</ion-option>
		  <ion-option value="tsunami">Tsunami</ion-option>
		  <ion-option value="kebakaran hutan">Kebakaran Hutan</ion-option>
		  <ion-option value="banjir">Banjir</ion-option>
		  <ion-option value="tanah longsor">Tanah Longsor</ion-option>
		  <ion-option value="badai">Badai</ion-option>
		  <ion-option value="kekeringan">Kekeringan</ion-option>
		  <ion-option value="wabah penyakit">Wabah Penyakit</ion-option>
		  <ion-option value="kerusakan infrastruktur">Kerusakan Infrastruktur</ion-option>
		</ion-select>
	  </ion-item>

	  <button (click)="getData()" ion-button navPush block>Tampilkan</button>

	  <div *ngIf="jumlah_data > 0">
	  	<div *ngFor="let row of data_json">
		  <ion-card>
			  <ion-item>
			    <ion-avatar item-start>
			      <img src="img/marty-avatar.png">
			    </ion-avatar>
			    <h2>{{row.nama_lengkap}}</h2>
			    <p>{{row.tanggal}}</p>
			  </ion-item>

			  <img src="{{row.images}}">

			  <ion-card-content>
			  	<h1>{{row.nama_bencana}}</h1>
			    <p>{{row.lokasi}}</p>
			  </ion-card-content>

			  <ion-row>
			    <ion-col>
			      <button ion-button icon-left clear small (click)="actionPerkembangan(row.id_bencana)">
			        <ion-icon name="ios-create"></ion-icon>
			        <div>Lapor Perkembangan Bencana</div>
			      </button>
			    </ion-col>
			    <ion-col>
			      <button ion-button icon-left clear small  (click)="actionPerkembanganPosko(row.id_bencana)">
			        <ion-icon name="ios-create-outline"></ion-icon>
			        <div>Lapor Perkembangan Posko</div>
			      </button>
			    </ion-col>
			    <ion-col center text-center>
			      <ion-note>
			        <!-- 11h ago -->
			      </ion-note>
			    </ion-col>
			  </ion-row>

			</ion-card>
		</div>	
	</div>
</ion-content>
