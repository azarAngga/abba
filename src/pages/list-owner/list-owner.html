<ion-header>

  <ion-navbar>
    <ion-title>Info Terkini</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>
		<ion-item>
		<ion-label color="white">Jenis Bencana</ion-label>
		<ion-select [(ngModel)]="jenis_bencana">
		  <ion-option *ngFor="let r of json_bencana" value="{{r.nama_bencana}}">{{r.nama_bencana}}</ion-option>
		</ion-select>
	  </ion-item>

	  <button color="dark" (click)="getData()" ion-button navPush block>Tampilkan</button>

	  <div *ngIf="jumlah_data > 0">
	  	<div *ngFor="let row of data_json">
		  <ion-card>
			  <ion-item>
			    <ion-avatar item-start>
			      <img  src="{{row.foto}}">
			    </ion-avatar>
			    <h2>{{row.nama_lengkap}}</h2>
			    <p>{{row.tanggal}}</p>
			  </ion-item>

			  <img style="height: 400px" src="{{row.images}}">

			  <ion-card-content>
			  	<h1>{{row.nama_bencana}}</h1>
			    <p>{{row.lokasi}}</p>
			  </ion-card-content>

			  <ion-row>
			    <ion-col>
			      <button ion-button icon-left clear small (click)="actionEdit(row.id_bencana)">
			        <ion-icon name="ios-open"></ion-icon>
			        <div>Update Laporan</div>
			      </button>
			    </ion-col>
			    
			    <ion-col center text-center>
			      <ion-note>
			        <!-- 11h ago -->
			      </ion-note>
			    </ion-col>
			  </ion-row>

			</ion-card>
		</div>	
	</div>
</ion-content>
